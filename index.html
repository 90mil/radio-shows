        content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://widget.mixcloud.com https://api.mixcloud.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https: data:; frame-src https://www.mixcloud.com https://player-widget.mixcloud.com;">
